<ion-view view-title="Météo à {{city}}">
  <ion-content class="padding">
        <img src="../img/{{meteo.icon}}"/>
        <h2 class="weatherTitle">{{meteo.city}} {{meteo.country}}</h2>
        <p class="temps">{{meteo.temp}}°</p>
          <p class="desc">{{meteo.description}}</p>

      <a class="item item-icon-left dark" ui-sref="home">
        <i class="icon ion-ios-search-strong"></i>
        Rechercher pour une autre ville
      </a>

  </ion-content>
</ion-view>
